<div class="clientes-header">
  <h2>Clientes</h2>
  <button mat-raised-button color="primary" (click)="abrirFormulario()">Novo Cliente</button>
</div>

<table mat-table [dataSource]="clientes" class="mat-elevation-z8">
  <ng-container matColumnDef="nomeRazaoSocial">
    <th mat-header-cell *matHeaderCellDef>Nome/Razão Social</th>
    <td mat-cell *matCellDef="let cliente">{{cliente.nomeRazaoSocial}}</td>
  </ng-container>
  <ng-container matColumnDef="documento">
    <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
    <td mat-cell *matCellDef="let cliente">{{cliente.documento}}</td>
  </ng-container>
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let cliente">{{cliente.telefone}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let cliente">{{cliente.email}}</td>
  </ng-container>
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let cliente">
      <button mat-icon-button color="primary" (click)="editarCliente(cliente)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="deletarCliente(cliente)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>

<app-cliente-formulario *ngIf="formularioAberto" [cliente]="clienteSelecionado" (salvar)="salvarCliente($event)" (cancelar)="fecharFormulario()"></app-cliente-formulario>
